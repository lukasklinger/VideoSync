<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VideoSync</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/playback.js" charset="utf-8"></script>
    <script src="/js/chat.js" charset="utf-8"></script>
    <script src="/js/emoji-button.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/index.css">

    <link rel="shortcut icon" href="/assets/icon.png">
  </head>

  <body>
    <div class="columns is-marginless is-paddingless">
      <div id="videoColumn" class="column is-three-quarters">
        <video id="player" controls></video>

        <div id="optionContainerUnderVideo">
          <button class="button is-small" name="button" onclick="syncPlay()" title="Synchronize Playback with Server">Re-Sync</button>
          <button class="button is-small" name="button" onclick="toggleChat()">Enable Chat</button>
          <a href="/admin" class="button is-small">Admin</a>
          <button id="autoSyncButton" class="button is-small" name="button" onclick="disableAutoSync()" title="Disable/Enable Auto-Syncing">Disable Auto-Sync</button>
        </div>
      </div>

      <div class="column" id="sideColumn">
        <div class="container" style="padding-bottom: 7px;">
          <h1 class="subtitle has-text-light"></h1>
        </div>

        <div class="container" id="options" style="padding-bottom: 5px;">
          <p class="has-text-light has-text-centered">Options</p>

          <div id="optionContainer">
            <button class="button is-small" name="button" onclick="syncPlay()" title="Synchronize Playback with Server">Re-Sync</button>
            <button class="button is-small" name="button" onclick="toggleChat()">Disable Chat</button>
            <button class="button is-small" name="button" onclick="toggleVideo()" id="videoToggleButton">Disable Video</button>
            <a href="/admin" class="button is-small">Admin</a>
            <button id="autoSyncButton" class="button is-small" name="button" onclick="disableAutoSync()" title="Disable/Enable Auto-Syncing">Disable Auto-Sync</button>
          </div>
        </div>

        <div class="container" id="chatContainer">
          <ul id="messages" class="is-size-6"></ul>
        </div>

        <div class="container" id="messageInputContainer">
          <form action="/" method="POST" id="chatForm">
            <div class="field has-addons">
              <div class="control"><button id="emojiButton" class="button" type="button" name="button">ðŸ˜€</button></div>
              <div class="control" style="flex: 1;"><input id="txt" class="input" type="text" data-lpignore="true" autocomplete="off" placeholder="type your message here..." style="width: 100%;"/></div>
              <div class="control"><button class="button is-dark">Send</button></div>
            </div>
          </form>
        </div>

        <div class="container" id="usernameContainer">
          <form action="/" method="POST" id="usernameForm">
            <p class="has-text-light">Enter Username:</p>
            <div class="field has-addons">
              <input id="usernameTxt" class="input" type="text" data-lpignore="true" autocomplete="off" placeholder="Enter Username" style="flex: 1;"/>
              <button class="button is-dark">Enter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    initPlayback();
    initChat();
  </script>
</html>
