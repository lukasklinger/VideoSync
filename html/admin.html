<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VideoSync - Admin Interface</title>

    <link rel="stylesheet" href="/css/bulma.min.css">

    <link rel="shortcut icon" href="/assets/icon.png">

    <script src="/js/admin.js" charset="utf-8"></script>
    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script src="/js/bulma-toast.min.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            VideoSync - Admin Interface
          </h1>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <a href="/" class="button">Back</a>
      </div>

      <br>

      <div class="container">
        <h1 class="title">Playback Control</h1>
      </div>

      <br>

      <div class="container">
        <div class="field is-grouped">
          <p class="control">
            <button class="button" name="play" onclick="startPlayback()">Play</button>
          </p>
          <p class="control">
            <button class="button" name="reset" onclick="resetPlayback()">Reset</button>
          </p>
          <div class="field has-addons">
            <div class="control">
              <input id="timeInput" class="input" type="number" placeholder="Set current time (in seconds)">
            </div>
            <div class="control">
              <button class="button is-info" onclick="setTime()">Set</button>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="container">
        <h1 class="title">Set Title</h1>
      </div>

      <br>

      <div class="container">
        <div class="field has-addons">
          <div class="control">
            <input id="titleInput" class="input" type="text" placeholder="Set Title">
          </div>
          <div class="control">
            <button class="button" name="save" onclick="saveTitle()">Save</button>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
