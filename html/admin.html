<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VideoSync - Admin Interface</title>

    <link rel="stylesheet" href="/css/bulma.min.css">

    <link rel="shortcut icon" href="/assets/icon.png">

    <script src="/js/admin.js" charset="utf-8"></script>
    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script src="/js/bulma-toast.min.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            VideoSync - Admin Interface
          </h1>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <a href="/" class="button">Back</a>
      </div>

      <br>

      <div class="container">
        <h1 class="title">Set Files</h1>
      </div>

      <br>

      <div class="container">
        <h2 class="subtitle">Set Video File Path</h2>
        <div class="field">
          <div class="control">
            <input id="videoInput" class="input" type="text" placeholder="Set video path">
          </div>
        </div>

        <h2 class="subtitle">Add Subtitle Paths</h2>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-success" name="button" onclick="addSubtitle()">Add</button>
          </div>
          <div class="control">
            <button class="button is-danger" onclick="removeSubtitle()">Remove</button>
          </div>
        </div>

        <div id="subtitleInputGroup"></div>

        <div class="field is-grouped" id="subtitleInput" style="display: none;">
          <div class="control">
            <input id="subtitlePath" class="input" type="text" placeholder="Set subtitle path">
          </div>
          <div class="control">
            <input id="subtitleLabel" class="input" type="text" placeholder="Set subtitle label">
          </div>
          <div class="control">
            <input id="subtitleLang" class="input" type="text" placeholder="Set subtitle language (e.g. en, fr, de)">
          </div>
        </div>

        <br>

        <div class="control">
          <button class="button is-info" onclick="setVideo()">Set</button>
        </div>
      </div>

      <br>

      <div class="container">
        <h1 class="title">Playback Control</h1>
      </div>

      <br>

      <div class="container">
        <div class="field is-grouped">
          <p class="control">
            <button class="button" name="play" onclick="startPlayback()">Play</button>
          </p>
          <p class="control">
            <button class="button" name="reset" onclick="resetPlayback()">Reset</button>
          </p>
          <div class="field has-addons">
            <div class="control">
              <input id="timeInput" class="input" type="number" placeholder="Set current time (in seconds)">
            </div>
            <div class="control">
              <button class="button is-info" onclick="setTime()">Set</button>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="container">
        <h1 class="title">Set Title</h1>
      </div>

      <br>

      <div class="container">
        <div class="field has-addons">
          <div class="control">
            <input id="titleInput" class="input" type="text" placeholder="Set Title">
          </div>
          <div class="control">
            <button class="button" name="save" onclick="saveTitle()">Save</button>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
