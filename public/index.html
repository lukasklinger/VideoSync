<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VideoSync</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/playback.js" charset="utf-8"></script>
    <script src="/js/chat.js" charset="utf-8"></script>

    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/index.css">

    <link rel="shortcut icon" href="/assets/icon.png">
  </head>

  <body>
    <div class="columns is-marginless is-paddingless">
      <div class="column is-three-quarters">
        <video src="video.mp4" preload controls id="player"></video>
      </div>
      <div class="column" id="sideColumn">
        <div class="container" style="padding-bottom: 7px;">
          <h1 class="subtitle has-text-light"></h1>
        </div>

        <div class="container" id="options" style="padding-bottom: 5px;">
          <p class="has-text-light has-text-centered">Options</p>

          <div id="optionContainer">
            <button class="button is-small" name="button" onclick="syncPlay()">Sync</button>
          </div>
        </div>

        <div class="container" id="chatContainer">
          <ul id="messages" class="is-size-6"></ul>
        </div>

        <div class="container" id="messageInputContainer">
          <form action="/" method="POST" id="chatForm">
            <div class="field has-addons">
                <input id="txt" class="input" type="text" data-lpignore="true" autocomplete="off" placeholder="type your message here..." style="width: 100%;"/>
                <button class="button is-dark">Send</button>
            </div>
          </form>
        </div>

        <div class="container" id="usernameContainer">
          <form action="/" method="POST" id="usernameForm">
            <div class="field has-addons">
                <input id="usernameTxt" class="input" type="text" data-lpignore="true" autocomplete="off" placeholder="Enter Username" style="width: 100%;"/>
                <button class="button is-dark">Enter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    initPlayback();
    initChat();
  </script>
</html>
