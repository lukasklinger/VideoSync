<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VideoSync</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/playback.js" charset="utf-8"></script>
    <script src="/js/chat.js" charset="utf-8"></script>

    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/index.css">
  </head>

  <body>
    <div class="columns is-marginless is-paddingless">
      <div class="column is-three-quarters">
        <video src="video.mp4" preload controls id="player"></video>
      </div>
      <div class="column" id="sideColumn">
        <div class="container" style="padding-bottom: 5px;">
          <button class="button" name="button" onclick="syncPlay()">Sync</button>
        </div>

        <div class="container" id="chatContainer">
          <ul id="messages"></ul>
        </div>

        <div class="container" id="messageInputContainer">
          <form action="/" method="POST" id="chatForm">
            <div class="field has-addons">
                <input id="txt" autocomplete="off" placeholder="type your message here..." style="width: 100%;"/>
                <button class="button">Send</button>
            </div>
          </form>
        </div>

        <div class="container" id="usernameContainer">
          <form action="/" method="POST" id="usernameForm">
            <div class="field has-addons">
                <input id="usernameTxt" autocomplete="off" placeholder="Enter Username" style="width: 100%;"/>
                <button class="button">Enter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    initPlayback();
    initChat();
  </script>
</html>
